<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Big Text Display</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="apple-mobile-web-app-title" content="Megatype">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Android specific -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="controls" id="controls">
        <div class="control-group">
            <label for="messageInput">Message</label>
            <textarea id="messageInput" placeholder="Enter your message here...">OMELET</textarea>
        </div>
        
        <div class="control-group">
            <label>Display Mode</label>
            <div class="mode-buttons">
                <button id="staticBtn" class="mode-btn">Static</button>
                <button id="scrollBtn" class="mode-btn">Scroll</button>
                <button id="slideshowBtn" class="mode-btn">Slideshow</button>
            </div>
        </div>
        
        <div class="control-group">
            <label>Colors</label>
            <div class="color-controls">
                <div class="color-control">
                    <label for="textColor">Text</label>
                    <input type="color" id="textColor" value="#ffffff">
                </div>
                <div class="color-control">
                    <label for="bgColor">Background</label>
                    <input type="color" id="bgColor" value="#000000">
                </div>
            </div>
        </div>
        
        <div class="control-group" id="speedControl">
            <label for="speedSlider">Speed</label>
            <div class="speed-control">
                <input type="range" id="speedSlider" min="1" max="10" value="5">
                <span class="speed-value" id="speedValue">5</span>
            </div>
        </div>
        
        <div class="control-group">
            <label for="fontSizeSlider">Font Size</label>
            <div class="speed-control">
                <input type="range" id="fontSizeSlider" min="1" max="200" value="100">
                <span class="speed-value" id="fontSizeValue">100</span>
            </div>
        </div>

        <div class="control-group" id="letterSpacingControl" style="display: none;">
            <label for="letterSpacingSlider">Letter Spacing</label>
            <div class="speed-control">
                <input type="range" id="letterSpacingSlider" min="0" max="100" value="0">
                <span class="speed-value" id="letterSpacingValue">0</span>
            </div>
        </div>

        <div class="control-group">
            <label for="fontSelect">Font</label>
            <select id="fontSelect">
                <option value="-apple-system, 'system-ui', 'Segoe UI', Arial, sans-serif">System Default</option>
                <option value="'Helvetica Neue', Helvetica, Arial, sans-serif">Helvetica</option>
                <option value="Arial, sans-serif">Arial</option>
                <option value="'Arial Black', sans-serif">Arial Black</option>
                <option value="Impact, sans-serif">Impact</option>
                <option value="'Times New Roman', Times, serif">Times New Roman</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="monospace">Monospace</option>
                <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                <option value="Verdana, sans-serif">Verdana</option>
            </select>
        </div>

        <div class="control-group" id="scalingModeControl" style="display: none;">
            <label>Scaling Mode</label>
            <div class="mode-buttons">
                <button id="fitBtn" class="scaling-btn active">Fit</button>
                <button id="fillBtn" class="scaling-btn">Fill</button>
            </div>
        </div>

        <div class="control-group" id="perLetterScalingControl" style="display: none;">
            <label>
                <input type="checkbox" id="perLetterScaling">
                <span style="font-weight: 600; margin-left: 5px;">Per Letter Scaling</span>
            </label>
        </div>

        <div class="control-group" id="independentScalingControl" style="display: none;">
            <label>
                <input type="checkbox" id="independentScaling">
                <span style="font-weight: 600; margin-left: 5px;">Independent H/V Scaling</span>
            </label>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="debugLogging" checked>
                <span style="font-weight: 600; margin-left: 5px;">Show Console Output</span>
            </label>
        </div>
        
        <div class="toggle-controls">
            <button id="showBtn" class="active">Show Display</button>
        </div>
    </div>
    
    <div class="display-area" id="displayArea">
        <canvas id="displayCanvas"></canvas>
    </div>
    
    <button class="close-btn" id="closeBtn">Ã—</button>

    <script src="index.js"></script>
</body>
</html>
